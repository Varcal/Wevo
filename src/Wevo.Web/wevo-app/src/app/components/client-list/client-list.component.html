<div class="card mt-3 mb-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Clientes</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-success" [routerLink]="['novo']">Novo Cliente</button>

      <button type="button" class="btn btn-primary" [routerLink]="['/clientes']">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" >
      <thead>
        <tr>
          <th scope="col"> </th>
          <th scope="col">Nome</th>
          <th scope="col">Cpf</th>
          <th scope="col">Data Nascimento</th>
          <th scope="col">Sexo</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <span >
              <a>
                <i class="fa fa-pencil "></i>
              </a>
              
              <a>
                <i class="fa fa-remove"></i>
              </a>
            </span>
          </td>
          <td>{{cliente.nome}}</td>
          <td>{{cliente.cpf}}</td>
          <td>{{cliente.dataNascimento | date: 'dd/MM/yyyy'}}</td>
          <td>{{cliente.sexo | sexo}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.telefone | phone}}</td>
        </tr>
      </tbody>
    </table>

    <!-- <ng-template #loading>
      <span>Carregando Cursos...</span>
    </ng-template> -->
  </div>
</div>
